<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOO - Modern Voice Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
   
</head>
<body data-theme="dark">
    <div class="floating-particles" id="particles"></div>
    
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon theme-icon" id="themeIcon"></i>
        <span id="themeText">Dark</span>
    </div>

    <div class="container">
        <div class="joo-avatar" id="avatar">
            <i class="fas fa-microphone"></i>
        </div>
        
        <h1>JOO</h1>
        <p class="subtitle">Your friendly voice assistant</p>
        
        <div class="controls">
            <button class="btn btn-primary" id="startBtn">
                <i class="fas fa-play" style="margin-right: 0.5rem;"></i>
                Start Speaking
            </button>
            <button class="btn" id="stopBtn" disabled>
                <i class="fas fa-stop" style="margin-right: 0.5rem;"></i>
                Stop
            </button>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message joo-message">
                <i class="fas fa-robot" style="margin-right: 0.5rem;"></i>
                Hello! I'm JOO, your voice assistant. Click "Start speaking" to begin our conversation.
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="textInput" placeholder="Type your message here...">
            </div>
            <button class="btn btn-primary send-btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
        <div class="status" id="status">
            <div class="status-dot"></div>
            Ready to assist
        </div>
    </div>

   
</body>
</html>
